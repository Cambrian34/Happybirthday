<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bethanie</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #birthday {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .firework {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: #f00;
            border-radius: 50%;
            animation: fireworks 1s ease-in-out infinite;
        }

        @keyframes fireworks {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="birthday">
        Happy Birthday Bethanie
        <div class="firework" style="left: 0; top: 0;"></div>
        <div class="firework" style="left: 50px; top: 0;"></div>
        <div class="firework" style="left: 100px; top: 0;"></div>
        <div class="firework" style="left: 0; top: 50px;"></div>
        <div class="firework" style="left: 100px; top: 50px;"></div>
        <div class="firework" style="left: 0; top: 100px;"></div>
        <div class="firework" style="left: 50px; top: 100px;"></div>
        <div class="firework" style="left: 100px; top: 100px;"></div>
    </div>
</body>
</html>
