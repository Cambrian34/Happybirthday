<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Bethsie!</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    h1 {
      font-size: 100px;
      font-family: "Arial", sans-serif;
      font-weight: bold;
      text-align: center;
        margin-top: 100px;
    }

    .cake {
      width: 200px;
      height: 200px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 10px 15px 0 rgba(0, 0, 0, 0.2);
    }

    .cake-frosting {
      width: 200px;
      height: 50px;
      background-color: #ffffff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .firework {
      width: 100px;
      height: 100px;
      background: linear-gradient(to top, yellow 0%, orange 100%);
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: 50px;
    }


  </style>
</head>
<body>
  <h1>Happy Birthday Bethsie!</h1>
  <div class="cake">
    <div class="cake-frosting"></div>
    <div class="firework"></div>
  </div>
</body>
</html>
